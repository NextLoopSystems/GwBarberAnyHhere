{% extends "base.html" %}

{% block title %}Novo Produto | Gw Barber{% endblock %}

{% block head %}
<style>
    .content-header { display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem; }
    .content-header h1 { font-weight: 700; margin-bottom: 0; }
    .form-card { background-color: var(--content-bg); border: 1px solid var(--content-border); border-radius: 0.75rem; padding: 2rem; }
    .form-card h1 { text-align: center; font-size: 1.8rem; font-weight: 600; margin-bottom: 2rem; color: var(--text-primary); }
    .form-label { font-weight: 500; color: var(--text-secondary); }
    .form-control { 
        background-color: var(--input-bg); 
        border: 1px solid var(--content-border); 
        color: var(--text-primary); 
    }
    .form-control::placeholder { 
        color: var(--text-secondary); 
        opacity: 0.7; 
    }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 1050; justify-content: center; align-items: center; }
    .spinner-border { width: 4rem; height: 4rem; }
    
    /* ************************************** */
    /* MUDANÇA AQUI: Correção mais robusta para o foco e autofill */
    /* 1. Força a cor do texto no estado de FOCO */
    .form-control:focus { 
        background-color: var(--content-bg); 
        border-color: var(--accent-color); 
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        color: var(--text-primary); /* Garante que o texto fique claro no foco */
    }

    /* 2. Mantém a regra para AUTOFILL do navegador como garantia */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-text-fill-color: var(--text-primary) !important;
        -webkit-box-shadow: 0 0 0 30px var(--input-bg) inset !important;
        transition: background-color 5000s ease-in-out 0s;
    }
    /* ************************************** */
</style>
{% endblock %}


{% block content %}
<div class="overlay" id="loadingOverlay">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Salvando...</span>
    </div>
</div>

<div class="content-header">
    <button id="sidebar-toggle"><i class="bi bi-list"></i></button>
    <h1 class="flex-grow-1 text-center"><i class="bi bi-plus-circle"></i> Novo Produto</h1>
</div>

<div class="card shadow-sm form-card mx-auto" style="max-width: 600px;">
    <form id="formAdicionarProduto">
        <div class="mb-3">
            <label for="nomeProduto" class="form-label"><i class="bi bi-box"></i> Nome do Produto</label>
            <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: Pomada Modeladora" required />
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="quantidadeProduto" class="form-label"><i class="bi bi-hash"></i> Quantidade</label>
                <input type="number" min="1" class="form-control" id="quantidadeProduto" placeholder="Ex: 10" required />
            </div>
            <div class="col-md-6">
                <label for="valorVenda" class="form-label"><i class="bi bi-currency-dollar"></i> Valor de Venda</label>
                <input type="text" class="form-control" id="valorVenda" placeholder="R$ 0,00" />
            </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-4 py-2 fs-5">
            <i class="bi bi-save-fill"></i> Salvar Produto
        </button>
    </form>
</div>
{% endblock %}


{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    // Função para formatar o valor como moeda enquanto o usuário digita
    function formatAsCurrency(value) {
        if (!value) return '';
        let num = parseFloat(value.replace(/\D/g, '')) / 100;
        if (isNaN(num)) return '';
        return num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    const valorVendaInput = document.getElementById('valorVenda');
    valorVendaInput.addEventListener('input', function(e) {
        e.target.value = formatAsCurrency(e.target.value);
    });

    // Lógica de envio do formulário
    document.getElementById("formAdicionarProduto").addEventListener("submit", async function (event) {
        event.preventDefault();
        const overlay = document.getElementById("loadingOverlay");
        overlay.style.display = "flex";

        const valorVendaStr = valorVendaInput.value.replace(/\D/g, '') || '0';
        
        const dados = {
            nome_do_produto: document.getElementById("nomeProduto").value,
            quantidade: parseInt(document.getElementById("quantidadeProduto").value, 10),
            valor_Uni: parseFloat(valorVendaStr) / 100,
        };

        try {
            const response = await fetch("{{ url_for('registro_produto') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                this.reset();
            }
        } catch (error) {
            console.error("Erro ao salvar:", error);
            alert("Erro ao salvar o produto: " + error.message);
        } finally {
            overlay.style.display = "none";
        }
    });
});
</script>
{% endblock %}
