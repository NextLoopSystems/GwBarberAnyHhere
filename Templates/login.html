<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gw Barber Oficial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Cores (Light & Dark Mode) --- */
        :root {
            --accent-color: #0d6efd;
            /* Light Mode */
            --main-bg: #f0f2f5;
            --content-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --content-border: #dee2e6;
            --input-bg: #f8f9fa;
        }
        
        body.dark-mode {
            /* Dark Mode */
            --main-bg: #121212;
            --content-bg: #1e1e1e;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --content-border: #343a40;
            --input-bg: #2b2d31;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            background-color: var(--content-bg);
            border: 1px solid var(--content-border);
            border-radius: 0.75rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* CORREÇÃO APLICADA AQUI */
        .login-card h3 {
            color: var(--text-primary);
        }

        .form-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-control {
            background-color: var(--input-bg);
            border: 1px solid var(--content-border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            background-color: var(--content-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
            color: var(--text-primary);
        }
        .input-group .form-control { border-right: none; }
        .input-group .form-control:focus { border-right: none; }
        
        .input-group-text {
            cursor: pointer;
            background-color: var(--input-bg);
            border: 1px solid var(--content-border);
            border-left: none;
            color: var(--text-secondary);
        }

        body.dark-mode .alert-danger {
            background-color: rgba(220, 53, 69, 0.15);
            border-color: rgba(220, 53, 69, 0.3);
            color: #f8d7da;
        }
        body.dark-mode .alert-success {
            background-color: rgba(25, 135, 84, 0.15);
            border-color: rgba(25, 135, 84, 0.3);
            color: #d1e7dd;
        }
        body.dark-mode .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* --- Dark Mode Toggle Button --- */
        #dark-mode-toggle {
            position: fixed; top: 1rem; right: 1.5rem; cursor: pointer;
            font-size: 1.5rem; color: var(--text-secondary);
            transition: color 0.2s ease; background: none; border: none;
        }
        #dark-mode-toggle:hover { color: var(--text-primary); }
        #dark-mode-toggle .bi-moon-fill { display: block; }
        #dark-mode-toggle .bi-sun-fill { display: none; }
        body.dark-mode #dark-mode-toggle .bi-moon-fill { display: none; }
        body.dark-mode #dark-mode-toggle .bi-sun-fill { display: block; }
    </style>
</head>
<body>

    <button id="dark-mode-toggle">
        <i class="bi bi-moon-fill"></i>
        <i class="bi bi-sun-fill"></i>
    </button>

    <div class="card shadow-lg login-card">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <img src="{{ url_for('static', filename='Logo_GwJpg.jpg') }}" alt="Logo" style="width: 80px; border-radius: 50%;">
                <h3 class="mt-3">Acessar Sistema</h3>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST">
                <div class="mb-3">
                    <label for="usuario" class="form-label"><i class="bi bi-person-fill"></i> Usuário</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label"><i class="bi bi-lock-fill"></i> Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" name="senha" required>
                        <span class="input-group-text" id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fs-5">Entrar</button>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- LÓGICA DO MODO ESCURO ---
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const moonIcon = darkModeToggle.querySelector('.bi-moon-fill');
        const sunIcon = darkModeToggle.querySelector('.bi-sun-fill');
    
        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                if(moonIcon) moonIcon.style.display = 'none';
                if(sunIcon) sunIcon.style.display = 'block';
            } else {
                body.classList.remove('dark-mode');
                if(moonIcon) moonIcon.style.display = 'block';
                if(sunIcon) sunIcon.style.display = 'none';
            }
        }
        darkModeToggle.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        }

        // --- LÓGICA PARA VER/OCULTAR SENHA ---
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('senha');
        const eyeIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('bi-eye-slash');
            eyeIcon.classList.toggle('bi-eye');
        });
    });
</script>
</body>
</html>
