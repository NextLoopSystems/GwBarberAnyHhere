<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Venda | Gw Barber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sidebar-bg: #1a1d24;
            --sidebar-text-muted: #8c9196;
            --sidebar-border: #343a40;
            --accent-color: #0d6efd;
            
            /* Light Mode */
            --main-bg: #f0f2f5;
            --content-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --content-border: #dee2e6;
            --input-bg: #f8f9fa;
        }
        
        body.dark-mode {
            /* Dark Mode */
            --main-bg: #121212;
            --content-bg: #1e1e1e;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --content-border: #343a40;
            --input-bg: #2b2d31;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--main-bg); color: var(--text-primary); margin: 0; font-size: 15px; overflow-x: hidden; transition: background-color 0.3s ease, color 0.3s ease; }
        .wrapper { display: flex; min-height: 100vh; }

        /* --- Sidebar & Toggle Styles --- */
        #sidebar { width: 260px; position: fixed; top: 0; left: 0; height: 100vh; z-index: 999; background: var(--sidebar-bg); color: #dee2e6; transition: margin-left 0.3s ease-in-out; display: flex; flex-direction: column; }
        .sidebar-header { padding: 20px; text-align: center; border-bottom: 1px solid var(--sidebar-border); }
        .sidebar-header img { height: 50px; width: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent-color); }
        .sidebar-header h3 { color: white; font-size: 1.25rem; margin-top: 10px; font-weight: 600; }
        .sidebar-menu { list-style: none; padding: 15px 0; flex-grow: 1; overflow-y: auto; }
        .sidebar-menu::-webkit-scrollbar { width: 8px; }
        .sidebar-menu::-webkit-scrollbar-track { background: transparent; }
        .sidebar-menu::-webkit-scrollbar-thumb { background-color: var(--sidebar-text-muted); border-radius: 10px; border: 2px solid var(--sidebar-bg); }
        .sidebar-menu::-webkit-scrollbar-thumb:hover { background-color: #dee2e6; }
        .sidebar-menu a { display: flex; align-items: center; padding: 12px 25px; color: var(--sidebar-text-muted); text-decoration: none; font-weight: 500; transition: background 0.2s ease, color 0.2s ease; }
        .sidebar-menu a i { font-size: 1.2rem; margin-right: 15px; width: 20px; }
        .sidebar-menu a:hover, .sidebar-menu a.active { background: rgba(255, 255, 255, 0.05); color: white; border-left: 3px solid var(--accent-color); padding-left: 22px; }
        .sidebar-footer { padding: 15px; text-align: center; border-top: 1px solid var(--sidebar-border); }
        #dark-mode-toggle { background-color: rgba(255, 255, 255, 0.1); color: var(--sidebar-text-muted); border: none; border-radius: 20px; cursor: pointer; padding: 8px 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; margin: 0 auto; width: 150px; }
        #dark-mode-toggle:hover { background-color: rgba(255, 255, 255, 0.2); color: white; }
        #logout-btn { background-color: rgba(220, 53, 69, 0.15); color: #f8d7da; border-radius: 20px; cursor: pointer; padding: 8px 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 0.9rem; font-weight: 500; margin: 10px auto 10px auto; width: 150px; text-decoration: none; transition: all 0.2s ease; }
        #logout-btn:hover { background-color: rgba(220, 53, 69, 0.3); color: #fff; }
        
        #content { width: 100%; padding: 30px; transition: margin-left 0.3s ease-in-out; }
        #sidebar-toggle { font-size: 1.5rem; cursor: pointer; background: none; border: none; color: var(--text-primary); }
        body.sidebar-collapsed #sidebar { margin-left: -260px; } body:not(.sidebar-collapsed) #sidebar { margin-left: 0; }
        body:not(.sidebar-collapsed) #content { margin-left: 260px; } body.sidebar-collapsed #content { margin-left: 0; }
        .content-header { display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem; }
        
        /* --- Estilo Moderno para o Formulário --- */
        .form-card { background-color: var(--content-bg); border: 1px solid var(--content-border); border-radius: 0.75rem; padding: 2rem; transition: background-color 0.3s ease, border-color 0.3s ease; }
        .form-card h1 { text-align: center; color: var(--text-primary); font-size: 1.8rem; font-weight: 600; margin-bottom: 2rem; }
        .form-label { font-weight: 500; color: var(--text-secondary); }
        .form-control, .form-select { background-color: var(--input-bg); border: 1px solid var(--content-border); color: var(--text-primary); padding: 0.75rem 1rem; transition: background-color 0.3s ease, border-color 0.3s ease; }
        .form-control:focus, .form-select:focus { background-color: var(--content-bg); border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15); color: var(--text-primary); }
        .form-control::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .btn:disabled { cursor: not-allowed; }

        /* --- Estilo do Overlay de Loading --- */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1050; justify-content: center; align-items: center; }
        .spinner-border { width: 4rem; height: 4rem; }
    </style>
</head>
<body class="sidebar-collapsed">

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header"> <img src="{{ url_for('static', filename='Logo_GwJpg.jpg') }}" alt="Logo"> <h3>Gw Barber Oficial</h3> </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('index') }}"><i class="bi bi-grid-1x2-fill"></i>DashBoard</a></li>
            <hr class="mx-3" style="border-color: var(--sidebar-border);">
            <li><a href="{{ url_for('registro_servico') }}"><i class="bi bi-incognito"></i>Registrar Serviço</a></li>
            <li><a href="{{ url_for('registro_venda') }}" class="active"><i class="bi bi-cart3"></i>Registrar Venda</a></li>
            <li><a href="{{ url_for('registro_produto') }}"><i class="bi bi-pencil"></i>Registrar Produto</a></li>
            <hr class="mx-3" style="border-color: var(--sidebar-border);">
            <li><a href="{{ url_for('servicos_lista') }}"><i class="bi bi-card-list"></i>Tabela Serviços</a></li>
            <li><a href="{{ url_for('vendas_lista') }}"><i class="bi bi-card-checklist"></i>Tabela Vendas</a></li>
            <li><a href="{{ url_for('produtos_lista') }}"><i class="bi bi-columns-gap"></i>Estoque</a></li>
            {% if session.is_admin %}
            <hr class="mx-3" style="border-color: var(--sidebar-border);">
            <li><a href="{{ url_for('registrar') }}"><i class="bi bi-person-plus-fill"></i>Registrar Usuário</a></li>
            <li><a href="{{ url_for('usuarios_lista') }}"><i class="bi bi-people-fill"></i>Gerenciar Usuários</a></li>
            {% endif %}
        </ul>
        <div class="sidebar-footer">
            <button id="dark-mode-toggle"> <i class="bi bi-moon-fill"></i> <span>Modo Escuro</span> </button>
            <a href="{{ url_for('logout') }}" id="logout-btn"> <i class="bi bi-box-arrow-right"></i> <span>Sair</span> </a>
            <p class="mt-2" style="font-size: 0.7rem; color: var(--sidebar-text-muted)">&copy; 2025 Next Loop.</p>
        </div>
    </nav>

  <div class="overlay" id="loadingOverlay"><div class="spinner-border text-light" role="status"></div></div>

  <main id="content">
    <div class="content-header">
      <button id="sidebar-toggle"><i class="bi bi-list"></i></button>
      <h1><i class="bi bi-box-seam"></i> Registro de Venda</h1>
    </div>

    <div class="card shadow-sm form-card mx-auto" style="max-width: 600px;">
      <form id="formVenda">
        <div class="row g-3">
            <div class="col-12">
              <label for="produtoLista" class="form-label"><i class="bi bi-box"></i> Produtos em estoque</label>
              <select id="produtoLista" class="form-select"><option>Carregando...</option></select>
            </div>
            <div class="col-md-6">
                <label for="quantidade" class="form-label"><i class="bi bi-hash"></i> Quantidade</label>
                <input type="number" min="1" class="form-control" id="quantidade" placeholder="Ex: 1" required />
            </div>
            <div class="col-md-6">
              <label for="valor" class="form-label"><i class="bi bi-currency-dollar"></i> Valor Total</label>
              <input type="text" class="form-control" id="valor" placeholder="R$ 0,00" readonly />
            </div>
            <div class="col-md-6">
                <label for="barbeiro" class="form-label"><i class="bi bi-person-badge"></i> Barbeiro</label>
                <select class="form-select" id="barbeiro"><option value="Guilherme">Guilherme</option><option value="Diego">Diego</option></select>
            </div>
            <div class="col-md-6">
                <label for="dataHoraVenda" class="form-label"><i class="bi bi-calendar-event"></i> Data e Hora</label>
                <input type="datetime-local" class="form-control" id="dataHoraVenda" required />
            </div>
        </div>
        <button type="submit" id="btnEnviar" class="btn btn-primary w-100 mt-4 py-2 fs-5"><i class="bi bi-send-fill"></i> Enviar</button>
      </form>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    // --- LÓGICA DO TEMPLATE ---
    const sidebarToggle = document.getElementById('sidebar-toggle');
    if (window.innerWidth > 768) { document.body.classList.remove('sidebar-collapsed'); }
    sidebarToggle.addEventListener('click', () => document.body.classList.toggle('sidebar-collapsed'));

    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;
    const moonIcon = darkModeToggle.querySelector('.bi-moon-fill');
    const sunIcon = document.createElement('i');
    sunIcon.className = 'bi bi-sun-fill';
    const toggleText = darkModeToggle.querySelector('span');
    
    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        if(moonIcon) moonIcon.style.display = 'none';
        if(!darkModeToggle.querySelector('.bi-sun-fill')) darkModeToggle.prepend(sunIcon);
        if(sunIcon) sunIcon.style.display = 'block';
        if(toggleText) toggleText.textContent = 'Modo Claro';
      } else {
        body.classList.remove('dark-mode');
        if(moonIcon) moonIcon.style.display = 'block';
        if(sunIcon) sunIcon.style.display = 'none';
        if(toggleText) toggleText.textContent = 'Modo Escuro';
      }
    }
    darkModeToggle.addEventListener('click', () => {
      const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    });
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) applyTheme(savedTheme);

    // --- LÓGICA DO FORMULÁRIO DE VENDA ---
    const produtoSelect = document.getElementById("produtoLista");
    const valorInput = document.getElementById("valor");
    const quantidadeInput = document.getElementById("quantidade");
    const dataHoraInput = document.getElementById("dataHoraVenda");
    const btnEnviar = document.getElementById("btnEnviar");
    let produtos = [];

    function setInitialDateTime() {
      const now = new Date();
      const offset = now.getTimezoneOffset();
      dataHoraInput.value = new Date(now.getTime() - offset * 60000).toISOString().slice(0, 16);
    }
    function formatarValor(valor) { return `R$ ${valor.toFixed(2).replace('.', ',')}`; }
    
    function atualizarUI() {
      const produtoNome = produtoSelect.value;
      const quantidadeDesejada = Number(quantidadeInput.value) || 0;
      const produto = produtos.find(p => p.nome_produto === produtoNome);

      if (produto && quantidadeDesejada > 0) {
        const total = parseFloat(produto.valor_unitario) * quantidadeDesejada;
        valorInput.value = formatarValor(total);
        if (quantidadeDesejada > produto.quantidade) {
          btnEnviar.disabled = true;
          btnEnviar.innerHTML = `<i class="bi bi-x-circle-fill"></i> Estoque Insuficiente (${produto.quantidade} un.)`;
        } else {
          btnEnviar.disabled = false;
          btnEnviar.innerHTML = `<i class="bi bi-send-fill"></i> Enviar`;
        }
      } else {
        valorInput.value = "R$ 0,00";
        btnEnviar.disabled = true;
        btnEnviar.innerHTML = `<i class="bi bi-send-fill"></i> Enviar`;
      }
    }

    async function carregarProdutos() {
      try {
        const response = await fetch("{{ url_for('api_produtos') }}");
        if (!response.ok) throw new Error('Falha na rede');
        produtos = await response.json();
        produtoSelect.innerHTML = "<option value=''>Selecione um produto...</option>";
        produtos.forEach(p => {
          const option = document.createElement("option");
          option.value = p.nome_produto;
          option.textContent = `${p.nome_produto} (Estoque: ${p.quantidade})`;
          produtoSelect.appendChild(option);
        });
        atualizarUI();
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        produtoSelect.innerHTML = "<option>Erro ao carregar</option>";
      }
    }

    produtoSelect.addEventListener("change", atualizarUI);
    quantidadeInput.addEventListener("input", atualizarUI);
    setInitialDateTime();
    carregarProdutos();
  });

  // --- LÓGICA DE ENVIO DO FORMULÁRIO (FETCH) ---
  document.getElementById("formVenda").addEventListener("submit", async (e) => {
    e.preventDefault();
    const overlay = document.getElementById("loadingOverlay");
    overlay.style.display = "flex";

    const dados = {
      barbeiro: document.getElementById("barbeiro").value,
      produto: document.getElementById("produtoLista").value,
      quantidade: Number(document.getElementById("quantidade").value),
      valor: document.getElementById("valor").value,
      dataHoraVenda: document.getElementById("dataHoraVenda").value,
    };

    try {
      const response = await fetch("{{ url_for('registro_venda') }}", {
        method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(dados)
      });
      const result = await response.json();
      if (!response.ok) throw new Error(result.message);
      alert(result.message);
      e.target.reset();
      
      const dataHoraInput = document.getElementById("dataHoraVenda");
      const now = new Date();
      dataHoraInput.value = new Date(now.getTime() - (now.getTimezoneOffset() * 60000)).toISOString().slice(0, 16);
      
      const produtoSelect = document.getElementById("produtoLista");
      produtoSelect.innerHTML = "<option>Carregando...</option>";
      const responseProdutos = await fetch("{{ url_for('api_produtos') }}");
      const produtos = await responseProdutos.json();
      produtoSelect.innerHTML = "<option value=''>Selecione um produto...</option>";
        produtos.forEach(p => {
          const option = document.createElement("option");
          option.value = p.nome_produto;
          option.textContent = `${p.nome_produto} (Estoque: ${p.quantidade})`;
          produtoSelect.appendChild(option);
        });

    } catch (error) {
      alert("Erro ao enviar: " + error.message);
      console.error(error);
    } finally {
      overlay.style.display = "none";
    }
  });
</script>

</body>
</html>
