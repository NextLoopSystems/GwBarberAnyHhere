{% extends "base.html" %}

{% block title %}Estoque de Produtos | Gw Barber{% endblock %}

{% block head %}
<style>
    /* Estilos específicos para a lista de produtos */
    .content-header h1 { font-weight: 700; margin-bottom: 0; color: var(--text-primary); font-size: 1.8rem; }
    .product-card { background-color: var(--content-bg); border: 1px solid var(--content-border); border-radius: 0.5rem; transition: all 0.3s ease; }
    .product-card .card-header { background-color: transparent; border-bottom: 1px solid var(--content-border); font-weight: 600; color: var(--text-primary); }
    .product-card .card-footer { background-color: transparent; border-top: 1px solid var(--content-border); }
    .action-btn { color: var(--text-secondary); transition: color 0.2s ease-in-out; }
    .action-btn.btn-edit:hover { color: var(--accent-color); }
    .action-btn.btn-delete:hover { color: #dc3545; }
    .product-card .card-title { color: #198754; font-weight: 700; }
    body.dark-mode .product-card .card-title { color: #20c997; }
    .modal-content { background-color: var(--content-bg); color: var(--text-primary); border-color: var(--content-border); }
    .modal-header { border-bottom-color: var(--content-border); }
    .modal-footer { border-top-color: var(--content-border); }
    .form-label { font-weight: 500; color: var(--text-secondary); }
    .form-control { background-color: var(--input-bg); border-color: var(--content-border); color: var(--text-primary); }
    .form-control:focus { background-color: var(--content-bg); border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15); color: var(--text-primary); }
    body.dark-mode .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
</style>
{% endblock %}

{% block content %}
<div class="content-header">
    <button id="sidebar-toggle"><i class="bi bi-list"></i></button>
    <h1><i class="bi bi-columns-gap"></i> Estoque de Produtos</h1>
</div>
  
<div id="product-list-container" class="row">
    </div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header"> <h5 class="modal-title">Editar Produto</h5> <button type="button" class="btn-close" data-bs-dismiss="modal"></button> </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit-id">
                    <div class="mb-3"><label for="edit-nome" class="form-label">Nome do Produto</label><input type="text" class="form-control" id="edit-nome"></div>
                    <div class="mb-3"><label for="edit-quantidade" class="form-label">Quantidade</label><input type="number" min="0" class="form-control" id="edit-quantidade"></div>
                    <div class="mb-3"><label for="edit-valor" class="form-label">Valor de Venda</label><input type="number" step="0.01" min="0" class="form-control" id="edit-valor"></div>
                    <div class="mb-3"><label for="edit-valor_compra" class="form-label">Valor de Compra</label><input type="number" step="0.01" min="0" class="form-control" id="edit-valor_compra"></div>
                </form>
            </div>
            <div class="modal-footer"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> <button type="button" class="btn btn-primary" id="save-changes-btn">Salvar Alterações</button> </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const listContainer = document.getElementById('product-list-container');
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    let produtosData = [];

    function formatarValor(valor) {
        const numValor = Number(valor);
        if (isNaN(numValor)) return "R$ 0,00";
        return numValor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); 
    }

    async function carregarProdutos() {
        try {
            const response = await fetch("{{ url_for('api_produtos') }}");
            if (!response.ok) throw new Error('Erro ao carregar');
            produtosData = await response.json();
            listContainer.innerHTML = '';
            
            if (produtosData.length === 0) {
                listContainer.innerHTML = `<div class="col-12"><div class="alert alert-info">Nenhum produto em estoque.</div></div>`;
                return;
            }

            produtosData.forEach(produto => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';
                col.setAttribute('data-id', produto.id);

                let stockBadgeClass = 'bg-success';
                if (produto.quantidade <= 5) stockBadgeClass = 'bg-danger';
                else if (produto.quantidade <= 10) stockBadgeClass = 'bg-warning text-dark';
                
                col.innerHTML = `
                    <div class="card product-card h-100 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="product-name text-truncate"><i class="bi bi-box-seam me-2"></i>${produto.nome_produto}</span>
                            <span class="badge ${stockBadgeClass} rounded-pill">${produto.quantidade} un.</span>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center text-center">
                            <h3 class="card-title mb-2">${formatarValor(produto.valor_unitario)}</h3>
                            <div class="d-flex justify-content-around text-secondary small mt-2">
                                <span><strong>Compra:</strong> ${formatarValor(produto.valor_compra)}</span>
                                <span><strong>Lucro:</strong> ${formatarValor(produto.lucro)}</span>
                            </div>
                        </div>
                        <div class="card-footer text-end bg-transparent">
                            <button class="btn btn-link text-decoration-none p-0 ms-3 action-btn btn-edit" title="Editar"><i class="bi bi-pencil-fill fs-5"></i></button>
                            <button class="btn btn-link text-decoration-none p-0 ms-3 action-btn btn-delete" title="Excluir"><i class="bi bi-trash-fill fs-5"></i></button>
                        </div>
                    </div>
                `;
                listContainer.appendChild(col);
            });
        } catch (error) {
            console.error('Erro ao carregar produtos:', error);
            listContainer.innerHTML = `<div class="col-12"><div class="alert alert-danger">Não foi possível carregar os dados.</div></div>`;
        }
    }

    listContainer.addEventListener('click', async function (e) {
        const target = e.target.closest('button');
        if (!target) return;
        const id = target.closest('.col-lg-4').getAttribute('data-id');

        if (target.classList.contains('btn-delete')) {
            if (confirm(`Tem certeza que deseja excluir o produto ID ${id}?`)) {
                // Lógica para deletar...
                // ...
            }
        }

        if (target.classList.contains('btn-edit')) {
            const produto = produtosData.find(p => p.id == id);
            if (produto) {
                document.getElementById('edit-id').value = produto.id;
                document.getElementById('edit-nome').value = produto.nome_produto;
                document.getElementById('edit-quantidade').value = produto.quantidade;
                document.getElementById('edit-valor').value = produto.valor_unitario;
                document.getElementById('edit-valor_compra').value = produto.valor_compra;
                editModal.show();
            }
        }
    });
    
    document.getElementById('save-changes-btn').addEventListener('click', async function() {
        const id = document.getElementById('edit-id').value;
        const dados = {
            nome_produto: document.getElementById('edit-nome').value,
            quantidade: document.getElementById('edit-quantidade').value,
            valor_unitario: document.getElementById('edit-valor').value,
            valor_compra: document.getElementById('edit-valor_compra').value 
        };
        try {
            const response = await fetch(`/api/produto/${id}`, { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(dados) });
            const result = await response.json();
            alert(result.message);
            if(response.ok) { editModal.hide(); carregarProdutos(); }
        } catch(error) { alert('Falha ao atualizar o produto.'); }
    });
    
    carregarProdutos();
});
</script>
{% endblock %}
